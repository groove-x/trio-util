version: 2.1
orbs:
  codecov: codecov/codecov@1.1.5

jobs:
  "python-3_7":
    docker:
      - image: cimg/python:3.7

    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "test-requirements.txt" }}
            - v1-dependencies-
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r test-requirements.txt
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "test-requirements.txt" }}
      - run:
          name: run tests
          command: |
            . venv/bin/activate
            make test
      - run:
          name: run lint
          command: |
            . venv/bin/activate
            make lint
      - run:
          name: run type check
          command: |
            . venv/bin/activate
            make type_check

